query GetAllOrganization {
  getAllOrganization {
    id
    name
    userId
    isActive
    lastSubscribe
    latitude
    longitude
    workingModel
    address {
      city
      street
      buildingNumber
      state
      pin
    }
    employeeCount
    totalLeaveCount
    holiday {
      id
      name
      date
    }
    documents
    startTime
    endTime
    department {
      id
      name
    }
    notWorkingDays
    orgContact
    paidLeavePm
    sickLeavePm
    remoteClockIn
    locationRequired
    gracePeriod
    createdAt
    updatedAt
  }
}

mutation CreateOrganization($body: OrganizationRegisterInput!) {
  createOrganization(body: $body) {
    message
  }
}

mutation CreateRole($body: RoleInput!) {
