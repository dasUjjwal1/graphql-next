query GetAllOrganization {
  getAllOrganization {
    id
    name
    userId
    companyId
    isActive
    lastSubscribe
    latitude
    longitude
    workingModel
    address {
      city
      street
      buildingNumber
      state
      pin
    }
    employeeCount
    holiday {
      id
      name
      date
    }
    documents
    shiftSchedule {
      id
      department
      shiftType
      startTime
      endTime
    }
    department {
      id
      name
      isDelete
      department
    }
    designation {
      id
      name
      isDelete
      department
    }
    notWorkingDays
    orgContact
    leave {
      id
      name
      days
      carryForward
      carryForwardMax
      earnedLeave
      earnedLeaveMax
      monthlyDays
      isDelete
      isActive
    }
    remoteClockIn
    locationRequired
    gracePeriod
    createdAt
    updatedAt
  }
}

